<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PATIENT_LIST</title>
    <style>
        h1 {
            color: teal;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <h2 class="navbar-text text-white mx-auto">HMS</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="btn btn-success">GoBack</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">DATA ENTRY</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="{% url 'data_entry_submit' %}">
                    {% csrf_token %}
                    <div class="card bg-warning text-white mb-3">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="patient_id">Patient ID:</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <input type="number" class="form-control" id="patient_id" name="patient_id">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="appointment_report">Appointment Report:</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <textarea class="form-control" id="appointment_report" name="appointment_report"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="test_report">Test Report:</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <textarea class="form-control" id="test_report" name="test_report"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="treatment_report">Treatment Report:</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <textarea class="form-control" id="treatment_report" name="treatment_report"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
